name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: windows-2019
    env:
      IMAGE_NAME: parthibanlearnship/speech-service

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set image version with build number
      run: echo "IMSAGE_VERSION=v${{ github.run_number }}" >> $GITHUB_ENV

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
        password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t ${{ env.IMAGE_NAME }}:${{ env.IMSAGE_VERSION }} .

    - name: Push Docker image to Docker Hub
      run: |
        docker push ${{ env.IMAGE_NAME }}:${{ env.IMSAGE_VERSION }}